<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>canPlayType Tests</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  </head>
  <body id="" onload="">
    <table id="test" border="0" cellspacing="5" cellpadding="5"></table>
<script>
var mimes = [
{ m:'application/ogg', desc:'' },
{ m:'application/octet-stream', desc:'Sometimes sent incorrectly as the mime type for ogg files' },
{ m:'audio/mpeg', desc:'MP3' },
{ m:'audio/mp4', desc:'' },
{ m:'audio/ogg', desc:'' },
{ m:'audio/wav', desc:'' },
{ m:'video/3gpp', desc:'' },
{ m:'video/3gpp2', desc:'' },
{ m:'video/avi', desc:'' },
{ m:'video/mpeg', desc:'' },
{ m:'video/mp4', desc:'' },
{ m:'video/msvideo', desc:'' },
{ m:'video/quicktime', desc:'' },
{ m:'video/ogg', desc:'' },
{ m:'video/mp4; codecs="avc1.42E01E, mp4a.40.2"', desc:'H.264 Simple baseline profile video (main and extended video compatible) level 3 and Low-Complexity AAC audio in MP4 container' },
{ m:'video/mp4; codecs="avc1.58A01E, mp4a.40.2"', desc:'H.264 Extended profile video (baseline-compatible) level 3 and Low-Complexity AAC audio in MP4 container' },
{ m:'video/mp4; codecs="avc1.4D401E, mp4a.40.2"', desc:'H.264 Main profile video level 3 and Low-Complexity AAC audio in MP4 container' },
{ m:'video/mp4; codecs="avc1.64001E, mp4a.40.2"', desc:'H.264 ‘High’ profile video (incompatible with main, baseline, or extended profiles) level 3 and Low-Complexity AAC audio in MP4 container' },
{ m:'video/mp4; codecs="mp4v.20.8, mp4a.40.2"', desc:'MPEG-4 Visual Simple Profile Level 0 video and Low-Complexity AAC audio in MP4 container' },
{ m:'video/mp4; codecs="mp4v.20.240, mp4a.40.2"', desc:'MPEG-4 Advanced Simple Profile Level 0 video and Low-Complexity AAC audio in MP4 container' },
{ m:'video/3gpp; codecs="mp4v.20.8, samr"', desc:'MPEG-4 Visual Simple Profile Level 0 video and AMR audio in 3GPP container' },
{ m:'video/ogg; codecs="theora, vorbis"', desc:'Theora video and Vorbis audio in Ogg container' },
{ m:'video/ogg; codecs="theora, speex"', desc:'Theora video and Speex audio in Ogg container' },
{ m:'audio/ogg; codecs=vorbis', desc:'' },
{ m:'audio/ogg; codecs=speex', desc:'' },
{ m:'audio/ogg; codecs=flac', desc:'' },
{ m:'video/ogg; codecs="dirac, vorbis"', desc:'Dirac video and Vorbis audio in Ogg container' },
{ m:'audio/webm', desc:'' },
{ m:'audio/webm; codecs=vorbis', desc:'' },
{ m:'video/webm', desc:'' },
{ m:'video/webm; codecs="vp8, vorbis"', desc:'' },
{ m:'video/mp2t', desc:'MPEG transport stream (TS) - HTTP Streaming' },
{ m:'application/x-mpegURL', desc:'.M3U8 - HTTP Streaming' },
{ m:'vnd.apple.mpegURL', desc:'.M3U8 - HTTP Streaming' }
];


var div = $("#test"),
    vid = document.createElement('video'),
    result;

for (var i=0;i<mimes.length;i++) {
  result = vid.canPlayType(mimes[i].m);
  div.append("<tr><td>"+result+"</td><td>"+mimes[i].m+"</td><td>"+mimes[i].desc+"</td></tr>\n");
}

</script>
  </body>
</html>
